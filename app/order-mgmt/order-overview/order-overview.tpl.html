<div class="row orderMgmt">
    <div class="col-md-12"><h2>Übersicht</h2>
        <button ng-click="deleteAllOrders()" ng-show="false">Alle Löschen</button>
        <table class="table table-hover overviewTable">
            <thead>
                <tr>
                    <th>
                        Datum/Uhrzeit
                        <div class="input-group" style="width:125px">
                            <input type="text" 
                                   class="form-control" 
                                   datepicker-popup="{{'dd.MM.yy'}}" 
                                   ng-model="datePicker.dt" 
                                   is-open="datePicker.status.opened" 
                                   datepicker-options="datePicker.dateOptions" 
                                   ng-required="true" 
                                   close-text="Schließen" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="datePicker.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </th>
                    <th>
                        <span translate>Bestellung</span>
                    </th>
                    <th>Tisch
                        <input type="text" class="form-control" id="overviewSearchDescription" ng-model="queryOrders.table" style="width:45px">
                    </th>
                    <th>Kunde
                    <input type="text" class="form-control" id="overviewSearchDescription" ng-model="queryOrders.customer.name">
                    </th>
                    <th><span translate>ORDER_MGMT.TABLE.PRICE</span></th>
                    <th nowrap><span translate>Status</span><br>
                        <label style="font-size:8pt"><input type="checkbox" ng-model="checkState.open" ng-true-value="'offen'" ng-false-value="''" /> Offen</label><br>
                        <label style="font-size:8pt"><input type="checkbox" ng-model="checkState.payed"  ng-true-value="'bezahlt'" ng-false-value="''" /> Bezahlt</label>
                    </th>
                    <th><span translate>Storno</span></th>
                </tr>
            </thead>
            <tbody style="cursor:pointer">
                
                <tr ng-repeat="order in orders| orderBy:'timestamp':false | filter:queryOrders | checkStateFilter:checkState" ng-click="loadOrder(order)">
                    <td>{{order.timestamp | date:'dd.MM.yy - HH:mm:ss' }}</td>
                    <td><span ng-repeat="offer in order.offers">{{offer.count}}x {{offer.order.title}},&nbsp;</span></td>
                    <td>{{order.table}}</td>
                    <td>{{order.customer.name}}</td>
                    <td nowrap>{{getPrice(order) | priceEuro}}</td>
                    <td>{{order.status}}</td>
                    <td ng-click="$event.stopPropagation()" style="cursor:default">
                        <button class="btn btn-danger" ng-click="deleteOrder(order)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-click="newOrder()">Neu</button>
    </div>
</div>
