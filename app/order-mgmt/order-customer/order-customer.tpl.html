<div class="modal-body orderMgmt" ng-cloak>
    <h3><u translate>ORDER_MGMT.CUSTOMER.CUSTOMER_MANAGEMENT</u></h3>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3" translate>ORDER_MGMT.CUSTOMER.NEW_CUSTOMER</div>
            <input type="text" class="form-control col-md-4" style="width: 45%; margin-right: 2%" id="customerName"
                   ng-model="newCustomer.name"/>
            <button class="btn btn-primary col-md-3" ng-click="saveCustomer()" translate>ORDER_MGMT.CUSTOMER.CREATE_CUSTOMER</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h5 translate>ORDER_MGMT.CUSTOMER.SELECT_CUSTOMER</h5>
            <input type="text" class="form-control" id="customerSearchDescription" ng-model="queryCustomer"
                   placeholder="Search...">
            <table class="table table-hover raiseTable">
                <thead>
                <th>#</th>
                <th translate>ORDER_MGMT.CUSTOMER.CUSTOMER_NAME</th>
                </thead>
                <tbody>
                <tr ng-repeat="customer in customers |filter:queryCustomer" ng-click="selectCustomerForOrder(customer)">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-danger" ng-click="deleteAllCustomers()" translate>ORDER_MGMT.CUSTOMER.DELETE_ALL_CUSTOMERS</button>
    <button class="btn btn-default" ng-click="ok()">Ok</button>
</div>
