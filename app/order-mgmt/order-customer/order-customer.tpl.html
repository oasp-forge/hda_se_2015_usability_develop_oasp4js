<div class="modal-body orderMgmt">
    <h3><u>Kundenverwaltung</u></h3>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">Neuer Kunde:</div>
            <input type="text" class="form-control col-md-4" style="width: 45%; margin-right: 2%" id="customerName"
                   ng-model="newCustomer.name"/>
            <button class="btn btn-primary col-md-3" ng-click="saveCustomer()">Kunde anlegen</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h5>Bekannten Kunden für die Bestellung auswählen</h5>
            <input type="text" class="form-control" id="customerSearchDescription" ng-model="queryCustomer"
                   placeholder="Search...">
            <table class="table table-hover raiseTable">
                <thead>
                <th>#</th>
                <th>Kundenname</th>
                </thead>
                <tbody>
                <tr ng-repeat="customer in customers |filter:queryCustomer" ng-click="selectCustomerForOrder(customer)">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-danger" ng-click="deleteAllCustomers()">Alle Kunden löschen</button>
    <button class="btn btn-default" ng-click="ok()">Ok</button>
</div>
